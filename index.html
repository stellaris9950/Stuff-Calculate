<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Triangle Perimeter</title>

    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <link href="style.css" rel="stylesheet" type="text/css" />

    <script defer src="main.js"></script>
  </head>

  <body>
    <h1>Triangle Perimeter</h1>
    <hr />

    <h3>Perimeter = AB + AC + BC</h3>
    <p>
      <img src="img/triangle-vertices.PNG" alt="Triangle Image" width="400" />
    </p>

    <hr />

    <h2>Input</h2>
    <p>coordinates of A:</p>
    <p>x: <input id="Xa" type="number" value="0"> y: <input id="Ya" type="number" value="0"></p>
    <p>coordinates of B:</p>
    <p>x: <input id="Xb" type="number" value="0"> y: <input id="Yb" type="number" value="3"></p>
    <p>coordinates of C:</p>
    <p>x: <input id="Xc" type="number" value="4"> y: <input id="Yc" type="number" value="0"></p>
    
    <button id="button">Calculate</button>


    <h2>Output</h2>
    <p>legnth of Line AB: <span id="ab_legnth"></span></p>
    <p>legnth of Line BC: <span id="bc_legnth"></span></p>
    <p>legnth of Line AC: <span id="ac_legnth"></span></p>
  </body>
</html>
